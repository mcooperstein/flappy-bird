    <script>
        var canvas = document.getElementById("main-canvas");
        var ctx = canvas.getContext("2d");
        var image = document.getElementById("source");
        var image2 = document.getElementById("source2");
        ctx.beginPath();
        ctx.arc(60, 60, 20, 0, 2 * Math.PI); //x-axis,y-axis,radius, covers angle between 0 and 2PI- i.e is a whole circle
        ctx.arc(40, 60, 10, 0, 2 * Math.PI);
        ctx.arc(80, 60, 10, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "red";
        ctx.fillRect(10, 10, 100, 100); //x-axis,y-axis,width,height
        ctx.moveTo(10, 10); //x-axis,y-axis
        ctx.lineTo(110, 110);
        ctx.moveTo(110, 10);
        ctx.lineTo(10, 110);
        ctx.moveTo(60, 10);
        ctx.lineTo(60, 110);
        ctx.moveTo(10, 60);
        ctx.lineTo(110, 60);
        ctx.strokeStyle = "blue";
        ctx.stroke();
        ctx.fillRect(120, 10, 100, 100);
        ctx.beginPath();
        ctx.arc(60, 130, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(50, 50, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.drawImage(image, 33, 71, 104, 124, 130, 20, 80, 80);
        ctx.drawImage(image2, 25, 40, 155, 125, 130, 110, 40, 40);
